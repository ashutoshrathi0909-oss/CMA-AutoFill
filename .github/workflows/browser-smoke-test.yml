name: Local Smoke Test (CI)
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ── Backend setup ──────────────────────────────────────────────────────
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        run: |
          if [ -f backend/requirements.txt ]; then
            pip install -r backend/requirements.txt
          else
            echo "No backend yet — skipping"
          fi

      - name: Start backend (if exists)
        env:
          ENVIRONMENT: test
          SUPABASE_URL: http://localhost:0
          SUPABASE_SERVICE_ROLE_KEY: test-key
          SUPABASE_JWT_SECRET: test-secret
          GOOGLE_API_KEY: test-key
        run: |
          if [ -f backend/main.py ]; then
            cd backend
            uvicorn main:app --port 8000 &
            sleep 4
            curl -sf http://localhost:8000/health || echo "Backend health check skipped (no real DB)"
          else
            echo "No backend/main.py yet — skipping backend start"
          fi

      # ── Frontend setup ─────────────────────────────────────────────────────
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend && npm ci
          else
            echo "No frontend yet — skipping"
          fi

      - name: Start frontend (if exists)
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:0
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-key
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm run build && npm run start &
            sleep 8
          else
            echo "No frontend yet — skipping"
          fi

      # ── Playwright smoke tests ─────────────────────────────────────────────
      - name: Install Playwright
        run: |
          npm install -D @playwright/test
          npx playwright install --with-deps chromium

      - name: Run smoke tests
        env:
          APP_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8000
        run: |
          if [ -f smoke.test.ts ]; then
            npx playwright test smoke.test.ts --reporter=list
          else
            echo "No smoke.test.ts yet — skipping"
          fi

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
